<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>User — Создать</title>
    <style>
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
        .field { margin: 8px 0; }
        label { display: inline-block; width: 120px; }
        input { padding: 6px 8px; }
        .error { color: #b00020; font-size: 0.9em; margin-left: 120px; }
        .invalid { border-color: #b00020; outline-color: #b00020; }
        .actions { margin-top: 12px; }
        .actions button, .actions a { margin-right: 8px; }
    </style>
</head>
<body>

<form th:action="@{/logout}" method="post" style="margin-bottom:12px; display:inline;">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit">Выйти</button>
</form>

<h1>Создать пользователя</h1>

<form th:action="@{${postAction}}" method="post" th:object="${user}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div class="field">
        <label for="fn">First name:</label>
        <input id="fn"
               th:field="*{firstName}"
               th:classappend="${#fields.hasErrors('firstName')} ? 'invalid'"
               pattern="[A-Za-zА-Яа-яЁё]{1,64}"
               title="Только буквы (A–Z, А–Я, Ё)"
               maxlength="64" required />
        <div class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
    </div>

    <div class="field">
        <label for="ln">Last name:</label>
        <input id="ln"
               th:field="*{lastName}"
               th:classappend="${#fields.hasErrors('lastName')} ? 'invalid'"
               pattern="[A-Za-zА-Яа-яЁё]{1,64}"
               title="Только буквы (A–Z, А–Я, Ё)"
               maxlength="64" required />
        <div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
    </div>

    <div class="field">
        <label for="em">Email:</label>
        <input id="em" type="email"
               th:field="*{email}"
               th:classappend="${#fields.hasErrors('email')} ? 'invalid'"
               maxlength="255" required />
        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <div class="actions">
        <button type="submit">Создать</button>
        <a th:href="@{/admin/users}">Отмена</a>
    </div>
</form>

</body>
</html>
