<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Мой профиль</title>
</head>
<body>
<h1>Мой профиль</h1>

<form th:action="@{/logout}" method="post" style="margin-bottom:12px;">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit">Выйти</button>
</form>

<table border="1" cellpadding="6">
    <tr><th>First name</th><td th:text="${user.firstName}">—</td></tr>
    <tr><th>Last name</th> <td th:text="${user.lastName}">—</td></tr>
    <tr><th>Email</th>     <td th:text="${user.email}">—</td></tr>
</table>

<p><a th:href="@{/}">На главную</a></p>
</body>
</html>
