<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users (Admin)</title>
</head>
<body>
<h1>Users (Admin)</h1>

<form th:action="@{/logout}" method="post" style="margin-bottom:12px; display:inline;">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit">Выйти</button>
</form>

<p th:if="${#lists.isEmpty(users)}">Пока нет пользователей</p>

<table th:if="${!#lists.isEmpty(users)}" border="1" cellpadding="6">
    <thead>
    <tr>
        <th>ID</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${users}">
        <td th:text="${u.id}">1</td>
        <td th:text="${u.firstName}">John</td>
        <td th:text="${u.lastName}">Doe</td>
        <td th:text="${u.email}">john@doe.com</td>
        <td>
            <a th:href="@{/admin/users/{id}/edit(id=${u.id})}">Редактировать</a>
            <form th:action="@{/admin/users/{id}/delete(id=${u.id})}" method="post" style="display:inline"
                  onsubmit="return confirm('Удалить пользователя?');">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<p><a th:href="@{/admin/users/new}">Создать</a></p>
</body>
</html>
